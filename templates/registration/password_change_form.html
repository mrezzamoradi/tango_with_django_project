{% extends 'rango/base.html' %}
{% load bootstrap_toolkit %}

{% block title_block %}
    Password Change
{% endblock %}

{% block body_block %}
    <h1>Password Change</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <input type="submit" value="Submit" name="submit">
    </form>
{% endblock %}
